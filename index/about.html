<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leaders Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .team-member {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .team-member img {
            border-radius: 50%;
            margin-right: 10px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Team Leaders Page</h1>
    </header>

    <section>
        <div class="team-member">
            <img src="team_leader1.jpg" alt="Team Leader 1">
            <div>
                <h2>John Doe</h2>
                <p>Team Leader - Project A</p>
            </div>
        </div>

        <div class="team-member">
            <img src="team_leader2.jpg" alt="Team Leader 2">
            <div>
                <h2>Jane Smith</h2>
                <p>Team Leader - Project B</p>
            </div>
        </div>

        <!-- Add more team members as needed -->

    </section>

</body>
</html>
